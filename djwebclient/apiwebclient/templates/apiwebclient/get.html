<!-- apiwebclient/templates/apiwebclient/get.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="{% url 'index' %}">Powrót do głównego ekranu</a>
    <title>Get Guest</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Get Guest</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    
    {% if data %}
        <h2>Results:</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Guest Name</th>
            </tr>
            <tr>
                <td>{{ data.value.id }}</td>
                <td>{{ data.value.roomNumber }}</td>
                <td>{{ data.value.guestName }}</td>
            </tr>
        </table>
    {% endif %}
    
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
